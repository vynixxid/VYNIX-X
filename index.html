<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VYNIX - Home</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <header class="main-header">
        <div class="logo">V Y N I X</div>
        <nav class="main-nav">
            <a href="#" class="nav-link active">Home</a>
            <a href="#" class="nav-link">Series</a>
            <a href="#" class="nav-link">Movies</a>
        </nav>
        <div class="user-nav">
            <i class='bx bx-search'></i>
            <i class='bx bxs-user-circle'></i>
        </div>
    </header>

    <main>
        <section class="hero-section">
            <div class="hero-content">
                <h1 class="hero-title">CYBERNETIC DREAMS</h1>
                <p class="hero-description">In a city run by AI, a rogue consciousness discovers a truth that could shatter reality. A Vynix Original.</p>
                <div class="hero-buttons">
                    <button class="btn btn-primary"><i class='bx bx-play'></i> Play</button>
                    <button class="btn btn-secondary"><i class='bx bx-info-circle'></i> More Info</button>
                </div>
            </div>
        </section>

        <section class="content-rows">
            <div class="row-container">
                <h3 class="row-title">Trending Now</h3>
                <div class="thumbnail-container">
                    <div class="thumbnail"><img src="https://placehold.co/200x300/0a0a0a/fff?text=Film+1" alt="Thumbnail 1"></div>
                    <div class="thumbnail"><img src="https://placehold.co/200x300/1a1a1a/fff?text=Film+2" alt="Thumbnail 2"></div>
                    <div class="thumbnail"><img src="https://placehold.co/200x300/2a2a2a/fff?text=Film+3" alt="Thumbnail 3"></div>
                    <div class="thumbnail"><img src="https://placehold.co/200x300/3a3a3a/fff?text=Film+4" alt="Thumbnail 4"></div>
                    <div class="thumbnail"><img src="https://placehold.co/200x300/4a4a4a/fff?text=Film+5" alt="Thumbnail 5"></div>
                    <div class="thumbnail"><img src="https://placehold.co/200x300/5a5a5a/fff?text=Film+6" alt="Thumbnail 6"></div>
                </div>
            </div>
        </section>
    </main>

    <div id="movieModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <img id="modalPoster" src="https://placehold.co/200x300/141414/fff?text=Poster" alt="Movie Poster" class="modal-poster">
            <div class="modal-text">
                <h2 id="modalTitle">Judul Film</h2>
                <p id="modalDescription">Ini adalah deskripsi atau sinopsis dari film yang akan tampil di sini. Kita akan membuatnya dinamis nanti.</p>
                <button class="btn btn-primary"><i class='bx bx-play'></i> Play</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
